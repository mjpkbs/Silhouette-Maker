<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실루엣 생성기 - AI 뒷모습 이미지 생성</title>
    <meta name="description" content="AI 기반 뒷모습 인물 이미지 생성 도구">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234F46E5;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%237C3AED;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23grad)'/%3E%3Cellipse cx='50' cy='30' rx='12' ry='14' fill='white'/%3E%3Crect x='38' y='42' width='24' height='40' rx='2' fill='white'/%3E%3Crect x='28' y='45' width='10' height='25' rx='2' fill='white'/%3E%3Crect x='62' y='45' width='10' height='25' rx='2' fill='white'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .btn-active {
            background: rgb(37, 99, 235);
            color: white;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transform: scale(1.05);
            ring: 4px;
        }
        
        .btn-inactive {
            background: white;
            color: rgb(55, 65, 81);
        }
        
        .btn-inactive:hover {
            background: rgb(219, 234, 254);
            transform: scale(1.05);
        }
        
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 p-8 text-white">
                <h1 class="text-5xl font-bold mb-3">실루엣 생성기</h1>
                <p class="text-xl text-white/90">AI 기반 뒷모습 인물 이미지 생성 도구</p>
                <div class="mt-4 flex gap-3 flex-wrap">
                    <span class="px-3 py-1 bg-white/20 rounded-full text-sm">32-bit PNG</span>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-sm">투명 배경 지원</span>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-sm">고해상도</span>
                </div>
            </div>

            <div class="grid lg:grid-cols-5 gap-8 p-8">
                <!-- Left Panel - Controls -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Age Selection -->
                    <div class="bg-gradient-to-br from-blue-50 to-purple-50 p-6 rounded-xl">
                        <label class="block text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm">1</span>
                            연령대
                        </label>
                        <div class="grid grid-cols-3 gap-2" id="age-buttons">
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-age="어린이">어린이</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-age="청소년">청소년</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-age="청년">청년</button>
                            <button class="btn-option btn-active px-4 py-3 rounded-lg font-medium transition-all" data-age="성인">성인</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-age="중년">중년</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-age="노년">노년</button>
                        </div>
                    </div>

                    <!-- Gender Selection -->
                    <div class="bg-gradient-to-br from-purple-50 to-pink-50 p-6 rounded-xl">
                        <label class="block text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center text-sm">2</span>
                            성별
                        </label>
                        <div class="grid grid-cols-3 gap-2" id="gender-buttons">
                            <button class="btn-option btn-active px-4 py-3 rounded-lg font-medium transition-all" data-gender="남성">남성</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-gender="여성">여성</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-gender="중성">중성</button>
                        </div>
                    </div>

                    <!-- Ethnicity Selection -->
                    <div class="bg-gradient-to-br from-pink-50 to-orange-50 p-6 rounded-xl">
                        <label class="block text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 bg-pink-600 text-white rounded-full flex items-center justify-center text-sm">3</span>
                            인종
                        </label>
                        <div class="grid grid-cols-3 gap-2" id="ethnicity-buttons">
                            <button class="btn-option btn-active px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="동아시아">동아시아</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="서양">서양</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="아프리카">아프리카</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="중동">중동</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="남아시아">남아시아</button>
                            <button class="btn-option px-4 py-3 rounded-lg font-medium transition-all" data-ethnicity="라틴">라틴</button>
                        </div>
                    </div>

                    <!-- Clothing Selection -->
                    <div class="bg-gradient-to-br from-orange-50 to-yellow-50 p-6 rounded-xl">
                        <label class="block text-sm font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 bg-orange-600 text-white rounded-full flex items-center justify-center text-sm">4</span>
                            복장 / 직업
                        </label>
                        <div class="grid grid-cols-2 gap-2 mb-3" id="clothing-buttons">
                            <button class="btn-option btn-active px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="정장">정장</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="캐주얼">캐주얼</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="경찰관 제복">경찰관 제복</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="판사 법복">판사 법복</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="소방관 방화복">소방관 방화복</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="의사 가운">의사 가운</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="배낭을 멘 학생">배낭을 멘 학생</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="운동복">운동복</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="작업복">작업복</button>
                            <button class="btn-option px-3 py-2 rounded-lg text-sm font-medium transition-all" data-clothing="한복">한복</button>
                        </div>
                        <input type="text" id="clothing-input" value="정장" placeholder="또는 직접 입력..." 
                            class="w-full px-4 py-3 border-2 border-orange-200 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all">
                    </div>

                    <!-- Generate Buttons -->
                    <div class="grid grid-cols-2 gap-4 pt-4">
                        <button id="btn-transparent" class="relative bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-5 rounded-xl font-bold hover:from-green-600 hover:to-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl hover:scale-105 flex flex-col items-center justify-center gap-2">
                            <span class="text-lg">투명 배경</span>
                            <span class="text-xs opacity-80">PNG 32-bit</span>
                        </button>

                        <button id="btn-background" class="relative bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-5 rounded-xl font-bold hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl hover:scale-105 flex flex-col items-center justify-center gap-2">
                            <span class="text-lg">배경 포함</span>
                            <span class="text-xs opacity-80">스튜디오 배경</span>
                        </button>
                    </div>

                    <!-- Progress/Error Messages -->
                    <div id="progress-message" class="hidden bg-blue-50 border-2 border-blue-200 text-blue-700 px-4 py-3 rounded-lg flex items-center gap-3">
                        <div class="loader"></div>
                        <span class="font-medium" id="progress-text">이미지 생성 중...</span>
                    </div>

                    <div id="error-message" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium" id="error-text"></span>
                    </div>
                </div>

                <!-- Right Panel - Preview -->
                <div class="lg:col-span-3 space-y-4">
                    <div class="bg-gradient-to-br from-gray-100 to-gray-200 rounded-2xl p-8 min-h-[700px] flex items-center justify-center relative overflow-hidden">
                        <div id="preview-placeholder" class="text-center text-gray-400">
                            <div class="w-40 h-40 mx-auto mb-6 bg-gradient-to-br from-gray-300 to-gray-400 rounded-full flex items-center justify-center shadow-xl">
                                <svg class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <p class="text-2xl font-bold mb-2">옵션을 선택하고</p>
                            <p class="text-xl">버튼을 클릭하여 생성하세요</p>
                            <div class="mt-6 space-y-2 text-sm text-gray-500">
                                <p>✓ 뒷모습 전용 생성</p>
                                <p>✓ 고해상도 (1024x1536)</p>
                                <p>✓ 32-bit PNG 형식</p>
                            </div>
                        </div>

                        <div id="preview-image" class="hidden relative w-full max-w-2xl">
                            <img id="generated-image" alt="Generated silhouette" class="w-full h-auto rounded-xl shadow-2xl">
                            <div id="transparent-badge" class="hidden absolute top-4 right-4 bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                투명 배경
                            </div>
                        </div>
                    </div>

                    <div id="download-section" class="hidden space-y-3">
                        <button id="btn-download" class="w-full bg-gradient-to-r from-gray-700 to-gray-900 text-white px-6 py-5 rounded-xl font-bold hover:from-gray-800 hover:to-black transition-all shadow-lg hover:shadow-xl hover:scale-105 flex items-center justify-center gap-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            <span class="text-lg">이미지 다운로드</span>
                        </button>
                        
                        <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-xl">
                            <p class="text-sm text-gray-600">
                                <strong>생성된 이미지:</strong> <span id="image-info"></span>
                            </p>
                            <p class="text-xs text-gray-500 mt-2">
                                해상도: 1024x1536px | 포맷: PNG 32-bit | 배경: <span id="bg-type"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Footer -->
        <div class="mt-8 bg-white/10 backdrop-blur rounded-2xl p-6 text-white">
            <div class="grid md:grid-cols-2 gap-4 text-sm">
                <div>
                    <p class="font-semibold mb-2">✦ AI 이미지 생성</p>
                    <p class="text-white/70">Replicate Flux 모델 사용</p>
                </div>
                <div>
                    <p class="font-semibold mb-2">✦ 투명 배경</p>
                    <p class="text-white/70">자동 배경 제거 지원</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
